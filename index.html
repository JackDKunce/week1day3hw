<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column">
        <div class="mt-1 mb-1">
            <img src="/amazon-fake.jpg" alt="fake amazon logo">
        </div>
        <div class="card border-secondary-subtle mx-auto" style="width: 23rem;">
            <div class="card-body">
                <h5 class="card-title mb-4 mt-2" id="sign-header">Sign-In</h5>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" id="bold">Email (phone for mobile
                        accounts)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="d-flex align-items-baseline justify-content-between mb-2">
                    <div>
                        <label for="inputPassword5" class="form-label" id="bold">Password</label>
                    </div>
                    <div>
                        <p class="card-text"><a href="#" class="text-decoration-none fw-medium" id="font">Forgot your
                                password?</a></p>
                    </div>
                </div>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="container mb-3 text-center">
                <a href="#" class="btn btn-primary w-100" id="sign-in">Sign-In</a>
            </div>
            <div class="ms-3">
                <div class="mb-3">
                    <p class="card-text fw-medium" id="conditions">By continuing, you agree to Amazon's <a href="#"
                            class="text-decoration-none">Conditions of Use</a> and <a href="#"
                            class="text-decoration-none">Privacy Notice</a>.</p>
                </div>
                <div class="form-check-input-bg:red; mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fw-medium" for="flexCheckDefault">
                        Keep me signed in. Details
                    </label>
                </div>
            </div>
            <div>
                <hr class="line">
                <div class="text-center">
                    <p id="new">New to Amazon?</p>
                </div>
            </div>
            <div class="container mb-5 text-center">
                <button type="button" class="btn btn-secondary w-100" id="create">Create your Amazon
                    account</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
